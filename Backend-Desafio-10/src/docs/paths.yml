paths:
  /products:
    post:
      tags:
        - Prods
      summary: Registro de producto nueva en base de datos
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/parameters/schemas/BodyProdsPost"
        required: true
      responses:
        200:
          description: Se registr√≥ la producto correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schema/Prods/Prod"
        404:
          description: Error de validacion de schema
          $ref: "#/components/schema/Prods/ValidationSchemaError"
        500:
          description: Error de servidor
          $ref: "#/components/schema/Prods/NotFound"
    get:
      tags:
        - Prods
      summary: Lista de productos en base de datos
      responses:
        200:
          description: Lista de productos
          content:
            application/json:
              schema:
                $ref: "#/components/schema/Prods/GetAllProds"
        500:
          description: Error de servidor
          $ref: "#/components/schema/Prods/NotFound"

    # put:
    # delete:
  /products/{id}:
    get:
      tags:
        - Prods
      summary: Listar productos por id
      parameters:
        - in: path
          name: id
          required: true
          description: id referente a la producto
          schema:
            type: string
      responses:
        200:
          description: producto encontrado
          content:
          application/json:
            schema:
              $ref: "#/components/schema/Prods/Prod"
        404:
          description: producto no encontrado
          content:
          application/json:
            schema:
              $ref: "#/components/schema/Prods/ErrorGetById"
    put:
      tags:
        - Prods
      summary: Editar producto
      parameters:
        - in: path
          name: id
          required: true
          description: string id required
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/parameters/schemas/BodyProdsPost"
        required: true
      responses:
        200:
          description: producto actualizada
          content:
            application/json:
              schema:
                $ref: "#/components/schema/Prods/Prod"
        404:
          description: No se encuentra producto con id {id}
          content:
            application/json:
              schema:
                $ref: "#/components/schema/Prods/ErrorGetById"
    delete:
      tags:
        - Prods
      summary: Eliminar producto por id
      parameters:
        - in: path
          name: id
          required: true
          description: string id required
          schema:
            type: string
      responses:
        200:
          description: producto eliminada
          content:
            application/json:
              schema:
                $ref: "#/components/schema/Prods/DeleteById"
        404:
          description: No se encuentra producto con id {id}
          content:
            application/json:
              schema:
                $ref: "#/components/schema/Prods/ErrorGetById"
